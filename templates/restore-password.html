{% extends 'base.html' %}
{% block content %}
    <div class="container hero-container">
        <div class="row">
            <div class="col d-none d-sm-block"></div>
            <div class="col">
                <div class="hero-description margin-less box-shadowed">
                    <h1 class="page-header">{{ g.i18n.reset_password}}</h1>
                    <br>
                    {% if errors %}
                        <div class="alert alert-danger">
                            <ul>
                                {% for error in errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                    {% if message %}
                        <div class="alert alert-success">
                            <ul>
                                <li>{{ message }} <a href="{% url 'login' %}">{{ g.i18n.login }}</a></li>
                            </ul>
                        </div>
                    {% endif %}
                    <form action="{{ request.path }}"
                          method="post">
                        {% csrf_token %}
                        <input type="hidden" name="token" value="{{ token }}">
                        <div class="form-group">
                            <label>{{ g.i18n.password }}</label>
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   tabindex="1"
                                   value="{{ data.password | default:'' }}"
                                   placeholder="************">
                        </div>
                        <div class="form-group">
                            <label>{{ g.i18n.repeat_password}}</label>
                            <input type="password"
                                   name="confirm_password"
                                   class="form-control"
                                   tabindex="1"
                                   value="{{ data.confirm_password | default:'' }}"
                                   placeholder="************">
                        </div>
                        <button class="btn btn-primary btn-lg btn-block"
                                tabindex="2">{{ g.i18n.change_password }}</button>
                    </form>
                </div>
            </div>
            <div class="col d-none d-sm-block"></div>
        </div>
    </div>
    <br><br><br><br>
{% endblock %}
