{% extends 'base.html' %}
{% block content %}
<div class="container hero-container">
    <div class="row">
        <div class="col d-none d-sm-block"></div>
        <div class="col">
            <div class="hero-description margin-less box-shadowed">
                <h2>{{ g.i18n.lost_password }}</h2>
                <p>{{ g.i18n.lost_password_subtitle }}</p>
                <br>
                {% if errors %}
                <div class="alert alert-danger">
                    <ul>
                        {% for error in errors %}
                        <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
                {% if message %}
                <div class="alert alert-success">
                    <ul>
                        <li>{{ message }}</li>
                    </ul>
                </div>
                {% endif %}
                <form action="{{ request.path }}"
                      method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>{{ g.i18n.email_address }}</label>
                        <input type="email"
                               name="email"
                               class="form-control"
                               tabindex="1"
                               value="{{ data.email | default:'' }}"
                               placeholder="john@doe.com">
                    </div>
                    <button class="btn btn-primary btn-lg btn-block"
                            tabindex="2">{{ g.i18n.send }}
                    </button>
                </form>
            </div>
        </div>
        <div class="col d-none d-sm-block"></div>

    </div>
</div>
<br><br><br><br>
{% endblock %}
