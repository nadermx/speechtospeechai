<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6610f2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Sound wave decoration -->
  <g fill="url(#accent)" opacity="0.3" transform="translate(50, 200)">
    <rect x="0" y="60" width="30" height="100" rx="6"/>
    <rect x="50" y="30" width="30" height="160" rx="6"/>
    <rect x="100" y="0" width="30" height="220" rx="6"/>
    <rect x="150" y="30" width="30" height="160" rx="6"/>
    <rect x="200" y="60" width="30" height="100" rx="6"/>
  </g>

  <g fill="url(#accent)" opacity="0.3" transform="translate(920, 200)">
    <rect x="0" y="60" width="30" height="100" rx="6"/>
    <rect x="50" y="30" width="30" height="160" rx="6"/>
    <rect x="100" y="0" width="30" height="220" rx="6"/>
    <rect x="150" y="30" width="30" height="160" rx="6"/>
    <rect x="200" y="60" width="30" height="100" rx="6"/>
  </g>

  <!-- Logo icon -->
  <g fill="white" transform="translate(520, 140)">
    <rect x="0" y="40" width="24" height="60" rx="5"/>
    <rect x="36" y="20" width="24" height="100" rx="5"/>
    <rect x="72" y="0" width="24" height="140" rx="5"/>
    <rect x="108" y="20" width="24" height="100" rx="5"/>
    <rect x="144" y="40" width="24" height="60" rx="5"/>
  </g>

  <!-- Text -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">Speech to Speech AI</text>
  <text x="600" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a8a8b3" text-anchor="middle">Clone any voice • Real-time conversion • 29 languages</text>

  <!-- URL -->
  <text x="600" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#0d6efd" text-anchor="middle">www.speechtospeechai.com</text>
</svg>
