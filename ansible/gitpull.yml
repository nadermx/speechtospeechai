---
- name: Deploy speechtospeechai updates
  hosts: server
  become: no

  vars:
    project_path: /home/www/speechtospeechai

  tasks:
    - name: Pull latest code from git
      shell: cd {{ project_path }} && git pull
      register: git_result

    - name: Show git pull result
      debug:
        var: git_result.stdout_lines

    - name: Run database migrations
      shell: cd {{ project_path }} && ./venv/bin/python manage.py migrate --noinput
      when: git_result.changed

    - name: Restart speechtospeechai service
      shell: supervisorctl restart speechtospeechai
      become: yes
      when: git_result.changed
